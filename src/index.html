<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BikeTrack</title>
  </head>
  <body>
    <div class="container">

    <h1>Find your stolen bike!</h1>

    <form id="searchForm">
      <label for="citySearch">Search City:</label>
      <input type="text" id="citySearch" name="citySearch">
      <br>
      <label for="distanceSearch">Distance:</label>
      <input type="text" id="distanceSearch" name="distanceSearch">
      <br>
      <button type="submit" class="btn btn-info" name="button">Search</button>
    </form>

    <div id="output">
    </div>
    <div id"showErrors">
    </div>

    </div>
  </div>

  </body>
</html>
