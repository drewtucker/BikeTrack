<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BikeTrack</title>
  </head>
  <body>
    <div class="container">

    <h1>Find your Bike!</h1>

    <form id="searchForm">
      <label for="citySearch">Search City:</label>
      <input type="text" id="citySearch" name="citySearch">
      <br>
      <button type="submit" class="btn btn-info" name="button">Search</button>
    </form>

    <div class="output">
        <h3 id="bikeTitle"></h3>
        <h4 id="bikeColor"></h4>
        <h4 id="dateStolen"></h4>
    </div>
  </div>

  </body>
</html>
